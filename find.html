<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chats - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>24:30</span>
      </div>
      <div class="status-bar__column">
        <span>180%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        <i class="fa-solid fa-gear fa-lg"></i>
        <div class="badge-sm header-notification"></div>
      </div>
    </header>

    <main class="main-screen">
      <div class="find-icons">
        <div class="find-icons__icon">
          <i class="fa-solid fa-qrcode"></i>
          <span>QR Code</span>
        </div>
        <div class="find-icons__icon">
          <i class="fa-regular fa-address-book"></i>
          <span>Add by Contacts</span>
        </div>
        <div class="find-icons__icon">
          <i class="fa-solid fa-fingerprint"></i>
          <span>Add by ID</span>
        </div>
        <div class="find-icons__icon">
          <i class="fa-regular fa-envelope"></i>
          <span>Invite</span>
        </div>
      </div>

      <div class="border">
        <div class="border-header">
          <span>Recommended Friends</span>
        </div>
        <div class="recommended-friends">
          <span>You have no recommended friends.</span>
        </div>
      </div>

      <div class="open-chat__channel border">
        <div class="open-chat__channel-header border-header">
          <span>Open Chat</span>
          <div>
            <span>Go to Openchat Home</span>
            <i class="fas fa-chevron-right fa-xs"></i>
          </div>
        </div>
      </div>

      <div class="open-chat">
        <div class="open-chat__column">
          <h2 class="open-chat__title">#BTS</h2>
          <span class="open-chat__hashtags">#BTS #ARMY #FRIENDS</span>
          <div class="open-chat__members">
            <img
              src="https://avatars3.githubusercontent.com/u/3612017"
              class="open-chat__members-image"
            />
            <span class="open-chat__members-count">802 members</span>
            <div class="divider"></div>
            <span class="open-chat__members-status">Active</span>
          </div>
        </div>
        <div class="open-chat__column">
          <div class="open-chat__photo">
            <img
              src="https://avatars3.githubusercontent.com/u/3612017"
              class="open-chat__image"
            />
            <div class="open-chat__heart-count">
              <i class="fa-solid fa-heart"></i>
              <span>326</span>
            </div>
          </div>
        </div>
      </div>

      <div class="open-chat__divider"></div>

      <div class="open-chat">
        <div class="open-chat__column">
          <h2 class="open-chat__title">Bts Gang~</h2>
          <span class="open-chat__hashtags"
            >#englishonly #ipurpleyou #jimin</span
          >
          <div class="open-chat__members">
            <img
              src="https://avatars3.githubusercontent.com/u/3612017"
              class="open-chat__members-image"
            />
            <span class="open-chat__members-count">299 members</span>
            <div class="divider"></div>
            <span class="open-chat__members-status">Active</span>
          </div>
        </div>
        <div class="open-chat__column">
          <div class="open-chat__photo">
            <img
              src="https://avatars3.githubusercontent.com/u/3612017"
              class="open-chat__image"
            />
            <div class="open-chat__heart-count">
              <i class="fa-solid fa-heart"></i>
              <span>215</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__notification-sm badge-sm"></div>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/ee134bcd52.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
